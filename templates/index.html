<main class="container mt-3 mb-5">
  <!-- featured news -->
  <div class="row my-3">
    <!-- Left -->
    <div class="col-md-7">
      <div class="card mb-3">
        <img
          src="media/{{first_news.image}}"
          class="card-img-top"
          alt="News 1"
        />

          <h5 class="card-title">{{first_news.title}}</h5>

              <p class="card-text">
                <a href="/detail/{{news.id}}" class="btn btn-sm btn-primary">Read Full</a>
              </p>
            </div>
          </div>
        </div>
      </div>
